		<script id="realTimeTmpl" type="text/html">
			<ul class="mui-table-view">
				{{each beans}}
					{{if $value.deviceNum!=0}}
					<li data-id="{{$value.buildingId}}" class="mui-table-view-cell mui-media realTime">
						<a class="mui-navigate-right" href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../../image/icon-3.png">
							<div class="mui-media-body">
								{{$value.buildingDesc}}
								<p class='mui-ellipsis'>
									<span>数量:</span>
									<span>{{$value.deviceNum}}台</span>
								</p>
							</div>
						</a>
					</li>
					{{/if}}
				{{/each}}
			</ul>
		</script>
		<script id="alarmTmpl" type="text/html">
			{{each beans}}
				<div class="mui-col-xs-12 mb5 dataList">
					<h3>{{$value.deviceName}}
						<span class="emergency mui-pull-right">
							{{if $value.warningLevel == 0}}
							    <span class="scile scileLow"></span>
								<span class="sileSize sileLow">低</span>
							{{else if $value.warningLevel == 2}}
							    <span class="scile scileMiddle"></span>
								<span class="scile scileMiddle"></span>
								<span class="sileSize sileMiddle">中</span>
							{{else}}
							    <span class="scile scileHeight"></span>
								<span class="scile scileHeight"></span>
								<span class="scile scileHeight"></span>
								<span class="sileSize sileHeight">高</span>
							{{/if}}
						</span>
					</h3>
					<div class="mui-col-xs-12 muiDetail">
						{{$value.eventDescribe}}
					</div>
					<div class="mui-col-xs-12 muiDetail">
					    {{if $value.eventProcessStatus == 1}}
						    <span class="btnState redColor">未恢复</span>
						{{else if $value.eventProcessStatus == 2}}
						    <span class="btnState blueColor">处理中</span>
						{{else}}
						    <span class="btnState greenColor">已恢复</span>
						{{/if}}
						<span class="Timecolor">{{$value.applyTime}}</span>
						<a data-id="{{$value.warningEventId}}" data-uid="{{$value.warningCategoryId}}" class="mui-pull-right goToDel" href="javascript:void(0);">
							查看详情
							<span class="mui-icon mui-icon-arrowright"></span>
						</a>
					</div>
				</div>
		    {{/each}}
		</script>

			mui.plusReady(function(){
				var resHeight = window.innerHeight - 84;
				mui('.mui-control-content').each(function(){
					this.setAttribute("style","min-height:"+resHeight+"px;");
					var isActive = this.classList.contains('mui-active') ? true : false;
					if(isActive){
						var state = this.getAttribute('data-state');
						if(state == 'realTime'){
							getrealTime();
						}else if(state == 'alarm'){
							getalarmTime();
						}else{
							getanalysisTime();
						}
					}
				});
				var alarm = document.getElementById('alarm');
				var analysis = document.getElementById('analysis');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 1) {
						if (alarm.querySelector('.mui-loading')) {
							getalarmTime();
						}
					} else if (e.detail.slideNumber === 2) {

			//获取实时数据
			function getrealTime() { //获取工单列表
				var count = 1;
				mui.ajax({
					url: "http://192.168.92.201:28090/cwp/front/sh/intebuilding!execute",
					type: "get",
					async: true,
					data: {
						uid: 'i0011',
						deviceTypeCode:'1003185'
					},
					dataType: "json",
					timeout: 10000,
					success: function(data) {
						var realTimelist = document.getElementById("realTimelist");
						var html = template('realTimeTmpl', data);
						if(count==1){
							realTimelist.innerHTML = html;
						}else{
							realTimelist.innerHTML += html;
						}
						count++;
					},
					error: function(xhr, type, errorThrown) {
						if(type=='timeout'){
							mui.toast('请求超时:请检查网络!');
						}else {
							mui.toast('数据加载失败!');
							return;
						}
					}
				});
			};
