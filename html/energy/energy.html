<!DOCTYPE html>

	<body>
		<style>
			.mui-control-content {background-color: white;min-height: 800px;}
			.mui-control-content .mui-loading {margin-top: 50px;}
			.top{background:#f1f1f1}/*设置历史情况背景颜色*/
			.history{padding:10px;font-size: 14px;color:#aeaeae} /*历史情况*/

			.today{display: block;padding:0 10px 10px 10px;font-size: 14px;color: #3d3d3d;} /*今日耗电量*/
			.mui-slider .mui-slider-group{margin-top: 0;}  /*调整头部间距*/
			.mui-slider .mui-segmented-control.mui-segmented-control-inverted~.mui-slider-group .mui-slider-item{border-top: none}/*去掉头部边界限*/

							                    <h4 class="mui-ellipsis-2">CC-1</h4>
							                	<div style="display: inline;color:#aeaeae">耗电量：</div>

									<li class="mui-table-view-cell">

		<script>
			mui.init();
			mui.plusReady(function(){
				mui('#energy_ss').on('tap',' .mui-table',function(){
					mui.openWindow({
						url: "./energyBuilding.html",
						id: "energyBuilding",
						waiting: {
							autoShow: false
						},
						extras: {
							entrance: "energyBuilding"
						}
					});
				});
			});
