<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>故障告警-勘察报告</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="text/css" href="../../js/mask/mask.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
		<style>
			.barNav{
				list-style: none;
				background: #FFFFFF;
				padding:5px 0;
				margin-bottom:10px;
				border-top:1px solid #DEDEDE;
				border-bottom:1px solid #DEDEDE;
			}
			.barNav li{
				float:left;
				border-right:1px solid #DEDEDE;
				padding:4px 0;
				font-size:1.4rem;
				color:#9C9C9C;
				text-align:center;
			}
			.mui-icon{
				font-size:1.4rem;
			}
			.searchData{
				margin: 15px 15px 0;
			}
			.fault{
				background:#FFF;
				padding:15px;
			}
			.faulter{
				padding:0 30px;
				list-style:none;
			}
			.deal{
				padding:0px 15px;
				background:#FFF;
				line-height:23px;
			}
			.dealer{
				font-size:1.4rem;
				font-weight:500;
				color:#222222;
			}
			.accepter{
				background:#DEDEDE !important;
				border-color:#DEDEDE !important;
				color:#FFF !important;
			}
			.mui-button-row {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">故障告警-勘察报告</h1>
		</header>
		<div class="mui-content">
			<div class="mui-col-xs-12 mb5 dataList">
				<div class="mui-col-xs-12" id="dealTmpl">
					<!--头部详情部分-->
				</div>
				<div class="mui-col-xs-12"style="background:#FFF;">
					<div class="mui-col-xs-12">
						
						<ul class="mui-table-view dealer">
							<li class="mui-table-view-cell">
								<span>生成维修工单</span>
								<div id="mui-swit" class="mui-switch">
									<div class="mui-switch-handle"></div>
								</div>
							</li>
						</ul>
						<div class="dealer" style="padding:11px 15px;">
							<!--描述部分-->
							<div class="mui-input-row">
								<div class="mb5">情况描述:</div>
								<textarea id="textarea" rows="5" class="dealer" placeholder="请输入描述"></textarea>
							</div>
						</div>
					</div>
					<div class="mui-button-row" >
						<button class="mui-btn mui-btn-red" id="subit" type="button">提交</button>
					</div>
				</div>
			</div>
		</div>
		<!--信息部分-->
		<script id="dealTmp" type="text/html">
			<h3>{{deviceName}}
				<span class="emergency mui-pull-right">
					{{if warningLevel == 0}}
					    <span class="scile scileLow"></span>
						<span class="sileSize sileLow">低</span>
					{{else if warningLevel == 2}}
					    <span class="scile scileMiddle"></span>
						<span class="scile scileMiddle"></span>
						<span class="sileSize sileMiddle">中</span>
					{{else}}
					    <span class="scile scileHeight"></span>
						<span class="scile scileHeight"></span>
						<span class="scile scileHeight"></span>
						<span class="sileSize sileHeight">高</span>
					{{/if}}
				</span>
			</h3>
			<div class="mui-col-xs-12 muiDetail">
				<span class="detailTitle">
					地点：
				</span>
				{{buildingName}}
			</div>
			<div class="mui-col-xs-12 muiMark detailTitle">
				问题描述：
			</div>
			<div class="mui-col-xs-12 muiDetail" style="text-indent: 20px;">	
				{{eventDescribe}}
			</div>
		</script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/template.js"></script>
		<script src="../../js/mask/mask.js"></script>
		<script src="../../js/mui.conf.js"></script>
		<script>
			mui.init({
				swipeBack:true 
			});

			mui.plusReady(function(){
				//获取登录信息
				var oSwit = document.getElementById('mui-swit');
				var oTextarea = document.getElementById('textarea');
				var isLogin = plus.storage.getItem("userInfo");
				var warningEventId="";
				var warningCategoryId="";
				var eventProgress="3";
				//预加载
				var detailPage = null;
				if(!detailPage){
					detailPage= mui.preload({
					     url:"securityDetail.html",
					     id:"securityDetail"
					});
				}
				if(isLogin){
					window.addEventListener('getReport',function(event){
						qmask.show();						
						var oDeal = document.getElementById('dealTmpl');
						var dealHtml = template('dealTmp', event.detail.result);
						oDeal.innerHTML = dealHtml;
						qmask.hide();
						warningEventId = event.detail.result.warningEventId;
						warningCategoryId = event.detail.result.warningCategoryId;
						oTextarea.value = event.detail.result.liveDescribe;
					});
				}
				
				//监听事件
				
				oSwit.addEventListener('toggle', function(event) {
					 eventProgress = event.detail.isActive ? '4' : '3';
				});
				
				
	
				document.getElementById('subit').addEventListener('tap',function(){
					qmask.show();
					var liveDescribe = oTextarea.value;
					console.log("告警ID:"+warningEventId );
					console.log("告警描述:"+liveDescribe);
					console.log("用户ID:"+JSON.parse(isLogin).userId);
					console.log("事件级别:"+eventProgress);
					mui.ajax({
						type: "post",
						url: global_url+"/cwp/front/sh/warningEvent!execute",
						async: true,
						data: {
							uid:"c025",							
							warningEventId:warningEventId,
							handleOpinion :liveDescribe,
							handleId:JSON.parse(isLogin).userId,
							eventProgress:eventProgress,
							updateOrDetail:"2"
						},
						dataType: "json",
						timeout: 1000000,
						success: function(data) {
							mui.toast('提交成功!');
							//预加载子页面
							//plus.nativeUI.showWaiting();
							console.log(data);
							console.log("提交告警ID："+warningEventId);
							console.log("提交告警类型ID："+warningCategoryId);
							if(data.returnCode=="4"){
								createWorkOrder();
							}
							mui.fire(detailPage,'detailId',{
							    warningEventId:warningEventId,
							    warningCategoryId:warningCategoryId
							});
							setTimeout(function() {
								qmask.hide();
							}, 200);
							
							//打开页面
							mui.openWindow({
								  id:'securityDetail',
								  waiting: {
									autoShow: false
								  }
							});
						},
						error: function(xhr, type, errorThrown) {
							if(type=='timeout'){
								mui.toast('提交超时:请检查网络!');
							}else{
								mui.toast('提交失败!');
							}
							qmask.hide();
						}
					});
				});
					
				//生成工单
				function createWorkOrder(){
						var liveDescribe = oTextarea.value;
						console.log("故障描述:"+liveDescribe);
						console.log("事件ID:"+warningEventId);
						console.log("用户ID:"+JSON.parse(isLogin).userId);
						mui.ajax({
								type: "post",
								url: global_url+"/cwp/front/sh/faultRepairWf!execute",
								async: true,
								data: {
									uid:"startFaultRepair",							
									eventId:warningEventId,
									orderDescribe :liveDescribe,
									userId:JSON.parse(isLogin).userId
								},
								dataType: "json",
								timeout: 1000000,
								success: function(data) {								
									console.log("转故障工单");								
								},
								error: function(xhr, type, errorThrown) {
									if(type=='timeout'){
										mui.toast('提交超时:请检查网络!');
									}else{
										mui.toast('生成工单提交失败!');
									}
									qmask.hide();
								}
						});
					
				}
			
			});
		</script>
	</body>
</html>
