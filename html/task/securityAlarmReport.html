<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>安防预警-勘察报告</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="text/css" href="../../js/mask/mask.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/new.css"/>
		<link rel="stylesheet" type="text/css" href="../../fonts/iconfont.css">
		<style>
			.barNav{
				list-style: none;
				background: #FFFFFF;
				padding:5px 0;
				margin-bottom:10px;
				border-top:1px solid #DEDEDE;
				border-bottom:1px solid #DEDEDE;
			}
			.barNav li{
				float:left;
				border-right:1px solid #DEDEDE;
				padding:4px 0;
				font-size:1.4rem;
				color:#9C9C9C;
				text-align:center;
			}
			.mui-icon{
				font-size:1.4rem;
			}
			.searchData{
				margin: 15px 15px 0;
			}
			.fault{
				background:#FFF;
				padding:15px;
			}
			.faulter{
				padding:0 30px;
				list-style:none;
			}
			.deal{
				padding:0px 15px;
				background:#FFF;
				line-height:23px;
			}
			.dealer{
				font-size:1.4rem;
				font-weight:500;
				color:#222222;
			}
			.accepter{
				background:#DEDEDE !important;
				border-color:#DEDEDE !important;
				color:#FFF !important;
			}
			.mui-button-row {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">安防预警-勘察报告</h1>
		</header>
		<div class="mui-content">
			<div class="mui-col-xs-12 mb5 dataList">
				<div class="mui-col-xs-12" id="dealTmpl">
					<!--头部详情部分-->
					
				</div>
				<div class="mui-col-xs-12"style="background:#FFF;">
					<div class="mui-col-xs-12">
						
						<ul class="mui-table-view dealer">
							<li class="mui-table-view-cell">
								<span>生成故障告警</span>
								<div id="mui-swit" class="mui-switch">
									<div class="mui-switch-handle"></div>
								</div>
							</li>
						</ul>
						<div class="dealer" style="padding:11px 15px;">
							<!--描述部分-->
							<div class="mui-input-row">
								<div class="mb5">情况描述:</div>
								<textarea id="textarea" rows="5" class="dealer" placeholder="请输入描述"></textarea>
							</div>
						</div>
					</div>
					<div class="mui-button-row" >
						<button class="mui-btn mui-btn-red" id="subit" type="button">提交</button>
					</div>
				</div>
			</div>
		</div>
		<!--信息部分-->
		<script id="dealTmp" type="text/html">
			<div class="message-top-pannel">
				<div class="message-top-box">
					<div class="message-padding clearfix">
						<span class="mb5 mr10 icon iconfont icon-menjinxitong mui-pull-left comlogo {{warningLevel | colorFormat}}"></span>
						<div class="message-info-group mb5">
							<div class="message-info-list clearfix">
								<div class="message-add comFont_color">
									处理状态：{{eventProcessStatus | dealerFormat}}
								</div>
								<span class="message-level">
									{{if warningLevel == 0}}
									    <span class="scilFont scileLow">低</span>
									{{else if warningLevel == 2}}
									    <span class="scilFont scileMiddle">中</span>
									{{else}}
									    <span class="scilFont scileHeight">高</span>
									{{/if}}
								</span>
							</div>
							<div class="message-info-box com_detail_color">
								告警编号：{{alarmNumber}}
							</div>
						</div>
						<div class="btnLine mb5"></div>
						<ul class="com_detail_color">
							<li>告警位置：{{buildingName}}</li>
							<li>告警描述：{{eventDescribe}}</li>
							<li>处理报告：
								{{if handleTime==''}}
								未处理
								{{else}}
								{{handleOpinion}}
								{{/if}}
							</li>
						</ul>
					</div>					
				</div>	
			</div>
			<!--
			
			
			<h3>{{deviceName}}
				<span class="emergency mui-pull-right">
					{{if warningLevel == 0}}
					    <span class="scile scileLow"></span>
						<span class="sileSize sileLow">低</span>
					{{else if warningLevel == 2}}
					    <span class="scile scileMiddle"></span>
						<span class="scile scileMiddle"></span>
						<span class="sileSize sileMiddle">中</span>
					{{else}}
					    <span class="scile scileHeight"></span>
						<span class="scile scileHeight"></span>
						<span class="scile scileHeight"></span>
						<span class="sileSize sileHeight">高</span>
					{{/if}}
				</span>
			</h3>
			<div class="mui-col-xs-12 muiDetail">
				<span class="detailTitle">
					地点：
				</span>
				{{buildingName}}
			</div>
			<div class="mui-col-xs-12 muiMark detailTitle">
				问题描述：
			</div>
			<div class="mui-col-xs-12 muiDetail" style="text-indent: 20px;">	
				{{eventDescribe}}
			</div>-->
		</script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/template.js"></script>
		<script src="../../js/mask/mask.js"></script>
		<script src="../../js/mui.conf.js"></script>
		<script src="../../js/home/securityAlarmReport.js"></script>
	</body>
</html>
