<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style>
			.barNav{
				list-style: none;
				background: #FFFFFF;
				padding:5px 0;
				margin-bottom:10px;
				border-top:1px solid #DEDEDE;
				border-bottom:1px solid #DEDEDE;
			}
			.barNav li{
				float:left;
				border-right:1px solid #DEDEDE;
				padding:4px 0;
				font-size:1.4rem;
				color:#9C9C9C;
				text-align:center;
			}
			.mui-icon{
				font-size:1.4rem;
			}
			.searchData{
				margin: 15px 15px 0;
			}
			#accept,
			#goReport,
			#newdeal{
				padding:2px 4px 0;
				background:#299CEF;
				border-color:#299CEF;
				-webkit-transition: all 0.5s;
				transition: all 0.5s;
			}
			.fault{
				background:#FFF;
				padding:15px;
			}
			.faulter{
				padding:0 30px;
				list-style:none;
			}
			.deal{
				padding:0px 15px;
				background:#FFF;
				line-height:23px;
			}
			.dealer{
				font-size:1.4rem;
				font-weight:500;
				color:#222222;
			}
			.accepter{
				background:#DEDEDE !important;
				border-color:#DEDEDE !important;
				color:#FFF !important;
			}

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">维修工单详情</h1>
		</header>
		<div class="mui-content">
			<div class="mui-col-xs-12 mb5 dataList">
				<div class="mui-col-xs-12" id="dealTmpl">
					<!--头部详情部分-->
				</div>
				<div class="mui-col-xs-12 fault">
					<ul class="mui-col-xs-12 faulter" id="dataDault">
						<!--流程部分-->
					</ul>
				</div>
			</div>
		</div>
		<!--信息部分-->
		<script id="dealTmp" type="text/html">
				<div class="message-top-pannel">
				<div class="message-top-box">
					<div class="message-padding clearfix">
						<i class="icon iconfont messgae-icon-title"><!--&#xe61c;-->{{deviceName}}</i>
						<div class="message-info-group">
							<div class="message-info-list">
								<div class="message-info-box">
									{{eventDetail}}
								</div>					
							</div>
							<div class="message-info-box">
								{{eventDescribe}}
							</div>
						</div>
					</div>					
				</div>	
			</div>		
			<div class="fault-pannel">
				<div class="mui-col-xs-12 deal clearfix">
					<div class="mui-col-xs-12 dealer fl pannel-title">
						故障处理
					</div>
					<div class="btn-group-pannel clearfix">
						<button class="mui-btn mui-btn-red btn-accepct-btn" id="goReport" type="button"><i class="iconfont">&#xe626;</i>勘察报告</button>
						<button class="mui-btn mui-btn-red btn-accepct-btn" id="newdeal" type="button"><i class="iconfont">&#xe628;</i><!--eventProgress | toChang--></button>
					</div>
				</div>
			</div>
		</script>
		<!--流程部分-->			
		
		
		<script id="dataTmpl" type="text/html">

					</div>

				    		<h4 class="porcess-title-name">						
								维修
							</h4>
							<div class="mui-col-xs-12 faultBox porcess-title-name-body">
								{{include 'confimList' value}} 
							</div>
				    	</div>	    
					</div>					
				</li>
				<li class="process-list-pannel clearfix" >	
					<div class="porcess-pannel-list">

				    		<h4 class="porcess-title-name">						
								验收
							</h4>
							<div class="mui-col-xs-12 faultBox porcess-title-name-body">
								{{include 'dealList' value}} 
							</div>
				    	</div>	    
					</div>					
				</li>
				<li class="process-list-pannel clearfix" >	
					<div class="porcess-pannel-list">
						<span class="porcess-title-icon">4</span>
				    	<div class="porcess-title-name-pannel border-none">		    		
				    		<h4 class="porcess-title-name">						
								完成
							</h4>
							<div class="mui-col-xs-12 faultBox porcess-title-name-body">
								{{include 'completeList' value}} 
							</div>
				    	</div>	    
					</div>					
				</li>			
		</script>
		<script type="text/html" id="noticeList">
	     	{{each notice}}
				<div class="mui-col-xs-12 faultUser">
					{{if $value.roleName==''||$value.roleName==null}}
						<span>暂无记录！</span>
					{{else}}
						<span>
							{{$value.roleName}}:
						</span>
						<span>
							{{$value.appPush}}
						</span>
					{{/if}}
				</div>
			{{/each}}
	    </script>
	    <script type="text/html" id="confimList">
	     	{{each confim}}
				<div class="mui-col-xs-12 faultUser">
					{{if $value.roleName==''||$value.roleName==null}}
						<span>暂无记录！</span>
					{{else}}
						<span>
							{{$value.roleName}}:
						</span>
						<span>
							{{$value.appPush}}
						</span>
					{{/if}}
				</div>
			{{/each}}
	    </script>
	    <script type="text/html" id="dealList">
	     	{{each deal}}
				<div class="mui-col-xs-12 faultUser">
					{{if $value.appPush ==''||$value.appPush == null}}
						<span>暂无记录！</span>
					{{else}}
						<span>
							{{$value.roleName}}:
						</span>
						<span>
							{{$value.appPush}}
						</span>
					{{/if}}
				</div>
			{{/each}}
	    </script>
	    <script type="text/html" id="completeList">
	     	{{each complete}}
				<div class="mui-col-xs-12 faultUser">
					{{if $value.handleTime ==''||$value.handName == null}}
						<span>暂无记录！</span>
					{{else}}
						<span>					
							时间：{{$value.handleTime}}
						</span>
						<span>							
							描述：{{$value.handleOpinion }}
						</span>
					{{/if}}
				</div>
			{{/each}}
	    </script>
