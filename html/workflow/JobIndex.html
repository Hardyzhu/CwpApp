<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工单审批菜单</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../fonts/iconfont.css">
		<link rel="stylesheet" type="text/css" href="../../fonts/demo.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
		<script src="../../js/mui.min.js" type="text/javascript"></script>
		<script src="../../js/workflow/webUtils.js" type="text/javascript"/></script>
		<script src="../../js/workflow/jobIndex.js" type="text/javascript"></script>
		
		<style>
			.headerBarBox{
				background:#FFF;
			}
			.headBar{
				padding:15px;
				background:#F1F1F1;
				font-size:1.6rem;
				font-weight: 600;
				color: #9C9C9C;
				border-top:1px solid #DEDEDE;
				border-bottom:1px solid #DEDEDE;
			}
        	.comul li{
        		float:left;
        		text-align: center;
        		width:33.3%;
        		cursor:pointer;
        	}
        	.comul li span{
				font-size:1.3rem;
				color:#BFBFBF;
				text-decoration: underline;
        	}
        	.iconCenter{
        		display: table-cell;
        		text-align: center;
        	}
        	
        	.linkButton{
        		background: #FFFFFF;   
        		border-bottom: 1px solid #DEDEDE;   	
        	}
        	.mui-col-xs-3{
        		border-right: 1px solid #DEDEDE;   	
        		padding:10px 0;
        	}
        	.icon{
        		font-size: 25px;
			    width: 40px;
			    height: 40px;
			    background: #067FC8;
			    line-height: 40px;
			    border-radius: 40px;
			    color:#FFFFFF;
        	}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav topColor">	
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color:#FFF;">工单审批</h1>
		</header>
		<div class="mui-content">
			<div class="mui-col-xs-12 headerBarBox">
				<div class="mui-col-xs-12 clearfix headBar">
					<ul class="comul">
						<li >
							<span id="mytodo_bt" class="button">待我审批</span>
						</li>
						<li >
							<span id="mycreate_bt" class="button">我发起的</span>
						</li>
						<li >
							<span id="copytome_bt" class="button">抄送我的</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-col-xs-12 mui-text-center clearfix classify linkButton">
				<div data-url="securityAlarm.html" class="mui-col-xs-3 fl subClassify tabList button-line">
					<div class="mui-col-xs-12 fl">
						<div class="mui-col-xs-12 fl iconCenter" >
							<center><div class='icon iconfont ' >&#xe60d;</div></center>
						</div>
						<div class="mui-col-xs-12 mui-text-left fl" style="text-align:center!important;font-size:14px;">
							<span>维修</span>
						</div>
					</div>
				</div>	
				<div data-url="securityAlarm.html" class="mui-col-xs-3 fl subClassify tabList button-line">
					<div class="mui-col-xs-12 fl">
						<div class="mui-col-xs-12 fl iconCenter" >
							<center><div class='icon iconfont ' style="background: none;color:#8f8f94;font-size:45px">&#xe628;</div></center>
						</div>
						<div class="mui-col-xs-12 mui-text-left fl" style="text-align:center!important;font-size:14px;">
							<span></span>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
