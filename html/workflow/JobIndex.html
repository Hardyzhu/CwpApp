<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工单审批菜单</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../fonts/demo.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
		<script src="../../js/mui.min.js" type="text/javascript"></script>
		<script src="../../js/workflow/webUtils.js" type="text/javascript"/></script>
		<script src="../../js/workflow/jobIndex.js" type="text/javascript"></script>
		
		<style>
			.headerBarBox{
				background:#FFF;
			}
			.headBar{
				padding:15px;
				background:#F1F1F1;
				font-size:1.6rem;
				font-weight: 600;
				color: #9C9C9C;
				border-top:1px solid #DEDEDE;
				border-bottom:1px solid #DEDEDE;
			}
        	.comul li{
        		float:right;
        		text-align: center;
        		width:33.3%;
        		cursor:pointer;
        	}
        	.comul li span{
				font-size:1.3rem;
				color:#BFBFBF;
				text-decoration: underline;
        	}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav topColor">	
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color:#FFF;">工单审批</h1>
		</header>
		<div class="mui-content">
			<div class="mui-col-xs-12 headerBarBox">
				<div class="mui-col-xs-12 clearfix headBar">
					<ul class="comul">
						<li >
							<span id="mytodo_bt" class="button">待我审批</span>
						</li>
						<li >
							<span id="mycreate_bt" class="button">我发起的</span>
						</li>
						<li >
							<span id="copytome_bt" class="button">抄送我的</span>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</body>
</html>
