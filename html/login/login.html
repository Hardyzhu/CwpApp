<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>智慧园区</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />	
    	<link rel="stylesheet" href="../../fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/login.css" />
	</head>
	<body>
		<!--userLogo-->
		<div class="headerBox">
			<p class="headerTitle">智慧园区</p>
			<span class="headerUser">
				<img src="../../image/user.jpg" width="130"/>
			</span>
		</div>
		<!--登录框-->
		<div class="mui-content-padded" style="margin:0;">
			<div class="mui-input-group mb15">
				<div class="mui-input-row" >
					<label class="loginLab"><span class="icon iconfont" style="color:#000;" >&#xe616;</span></label>
					<input class="loginInp" id="userPhone" type="text" placeholder="请输入用户名...">
				</div>
			</div>
			<div class="mui-input-group mb15">
				<div class="mui-input-row mui-password">
					<label class="loginLab"><span style="color:#000;" class="icon iconfont">&#xe607</span></label>
					<input class="loginInp" id="userPassword" type="password"  class="mui-input-password" placeholder="请输入密码...">
				</div>
			</div>
			<div class="mui-text-right mb15">
				<a style="color:#289CEF;display:none;" href="javascript:void(0);">忘记密码？</a>
			</div>
			<div class="mui-button-row">
				<button type="button" id="loginApp" class="mui-btn mui-btn-primary">确认</button>
			</div>
			<div class="mui-text-center botLog">
				<img src="../../image/logobottom.jpg" alt="logo" />
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.conf.js"></script>
		<script src="../../js/login.js"></script>
	</body>

</html>
