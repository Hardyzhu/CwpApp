<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/add.css"/>
		<link href="../../css/new.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/new.css"/>
		<style>
			#edit {
				color: #299CEF;
				margin-top: 10px;
			}
			
			.mui-button-row {
				padding: 10px;
			}
			
			.mui-btn-block {
				padding: 10px;
			}			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-group form-group-pannel">
				<div class="mui-input-row mui-password">
					<label>原始密码</label>
					<input class="mui-input-clear mui-input-password" id="pwd" type="password" placeholder="请输入密码"/>
				</div>
				<div class="mui-input-row mui-password">
					<label>新密码</label>
					<input class="mui-input-clear mui-input-password" id="newPwd" type="password" placeholder="请输入密码" />
				</div>
				<div class="mui-input-row mui-password">
					<label>重复密码</label>
					<input class="mui-input-clear mui-input-password" id="repeatPwd" type="password" placeholder="请输入密码"/>
				</div>				
			</div>	
			<div class="btn-bottom-pannel">
				<div class="mui-button-row">
					<button class="mui-btn mui-btn-red mui-btn-block" id="exit" type="button">确认修改</button>
				</div>
			</div>
			
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/checkValue.js"></script>
		<script src="../../js/mui.conf.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {	
				//获取登录信息
				var isLogin = plus.storage.getItem("userInfo");
				/**
				 * 修改密码
				 */
				document.getElementById('exit').addEventListener("tap", function() {
					var inp = document.getElementById('pwd').value.trim();
					var newInp = document.getElementById('newPwd').value.trim();
					var repeatInp = document.getElementById('repeatPwd').value.trim();
					var inpValue = check.isNotNull(inp);
					var newInpValue = check.isComplex(newInp,'新');
					var repeatInpValue = check.isComplex(repeatInp,'重复');
					var right1 = check.isEqual(inp,newInp);
					var right2 = check.isEqual(newInp,repeatInp);
					if(!inpValue.state){
						mui.toast('请输入原始密码');
						return
					}else if(!newInpValue.state){
						mui.toast(newInpValue.info);
						return
					}else if(!repeatInpValue.state){
						mui.toast(repeatInpValue.info);
						return
					}else if(right1.state){
						mui.toast('原始密码与新密码不能相同');
						return
					}else if(!right2.state){
						mui.toast('两次输入密码不相同');
						return
					}
					mui.ajax({
						type: "post",
						url: "http://192.168.92.201:28090/cwp/front/sh/login!login",
						async: true,
						data: {
							uid:'L007',
							userId:JSON.parse(isLogin).userId,
							oldPwd:inp,//旧密码
							loginPwd:newInp //新密码
							
						},
						dataType: "json",
						timeout: 10000,
						success: function(data) {
							if(data.returnCode=='1'){
								mui.toast('修改失败,原密码输入错误');
								return
							}
							mui.toast('修改成功!');
							plus.storage.removeItem("userInfo");
							mui.openWindow({
								url: "../login/login.html",
								id: "login",
								waiting: {
									autoShow: false
								},
								extras: {
									entrance: "user"
								}
							});
						},
						error: function(xhr, type, errorThrown) {
							mui.toast('修改失败!');
							return;
						}
					});
				});
			});
			
		</script>
	</body>

</html>
