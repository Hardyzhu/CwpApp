			<div data-url="fresh_air.html" class="mui-col-xs-4 fl subClassify tabList">

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/echarts-all.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				gotoDetail();   //跳转
			});
			function gotoDetail() {
				var list = document.getElementsByClassName("tabList");
				var EquipmentUrl = "";
				for (var i = 0, len = list.length; i < len; i++) {
					list[i].addEventListener("tap", function() {
						EquipmentUrl = this.getAttribute("data-url");
						mui.openWindow({
							url: "../equipment/"+EquipmentUrl,
							id: EquipmentUrl,
							waiting: {
								autoShow: false
							}
						});
					});
				}
			}
		</script>
